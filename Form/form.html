<html>

<head>
	<style>
		label {
			font-weight: bold;
		}
	</style>
</head>

<body style="background-color: aquamarine;">
	<form style="text-align:center" action="daSe_Dem.html">
		<h1>REGISTRATION FORM</h1>
		<div style="text-align:justify">
			<label for="Name">Name:</label>
			<input type="text" name="Name" placeholder="Enter your name"><br><br>
			<label for="Email">Email:</label>
			<input type="email" name="Email" placeholder="Enter your email"><br><br>
			<label for="Tel">Telephone:</label>
			<input type="tel" name="Tel" placeholder="Enter your number" pattern="[0-9]{10}"><br><br>
			<b>Gender:</b>
			<input type="radio" name="Gender">Male <input type="radio" name="Gender">Female<br><br>
			<b>Hobbies:</b>
			<input type="checkbox" name="hob">Reading <input type="checkbox" name="hob">Sports <input type="checkbox" name="hob">Running<br><br>
			<b>Nationality:</b>
			<select>
				<option>India</option>
				<option>USA</option>
				<option>France</option>
				<option>Germany</option>
				<option>Singapore</option>
			</select><br><br>
			<input type="submit"> <input type="reset">
		</div>
	</form>
</body>

</html>
