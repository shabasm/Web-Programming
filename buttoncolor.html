<html>

<head>
    <script>
        function changeColor() {
            let bgcolor = '#' + Math.floor(Math.random() * 10000).toString(16);
            document.body.style.backgroundColor = bgcolor;
        }
    </script>
</head>

<body>
    <center><input type="button" value="Button" id="btn" onclick="changeColor()"></center>
</body>

</html>
